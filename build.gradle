plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
    id 'org.springframework.boot' version '2.1.7.RELEASE'
}
sourceCompatibility = '11'
targetCompatibility = '11'

bootJar {
   archiveName = 'fileviewer.jar'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:28.2-jre'

	/** Dependencias do SpringBoot **/
	compile group: 'org.springframework.boot', name: 'spring-boot-starter-web', version: '2.1.7.RELEASE'
	compile group: 'org.springframework.boot', name: 'spring-boot-starter-actuator', version: '2.1.7.RELEASE'
	compile group: 'org.springframework.boot', name: 'spring-boot-starter-validation', version: '2.1.7.RELEASE'
	compile group: 'org.springframework.boot', name: 'spring-boot-starter-undertow', version: '2.1.7.RELEASE'
	
	compile group: 'commons-io', name: 'commons-io', version: '2.4'
	
	compile group: 'commons-codec', name: 'commons-codec', version: '1.9'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}
